<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Tech Dashboard</title>
    <style>
    /* 1. Basic Styles */
    body {
        font-family: 'Inter', sans-serif; /* Using Inter font */
        margin: 0;
        padding: 0;
        background-color: #1a202c; /* Darker, almost black blue */
        color: #e2e8f0; /* Off-white text */
        overflow: hidden;
    }

    /* 2. Slide Container Styles */
    .slide {
        display: none;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
        padding: 40px; /* More padding */
        position: absolute;
        top: 0;
        left: 0;
        background-color: #1a202c;
        animation: fadeIn 1s ease-in-out;
        display: flex; /* Use flexbox for vertical centering if content is short */
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* 3. Heading Styles */
    .slide h2 {
        color: #63b3ed; /* Brighter blue for main headings */
        font-size: 3.5em; /* Even larger main heading */
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Subtle text shadow */
    }
    .slide h3 {
        color: #90cdf4; /* Lighter blue for subheadings */
        font-size: 2em;
        margin-top: 20px;
        margin-bottom: 15px;
        text-align: left;
    }

    /* 4. iframe Styles */
    iframe {
        border: none;
        width: 90%; /* Slightly narrower to give more margin */
        max-width: 1400px; /* Max width for very wide screens */
        height: calc(100% - 180px); /* Adjusted height for larger headings/padding */
        background-color: #2d3748; /* Dark grey for iframe background */
        border-radius: 12px; /* More rounded corners */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Stronger shadow */
        margin-top: auto; /* Push iframe to bottom if content is short */
        margin-bottom: auto; /* Push iframe to top if content is short */
    }

    /* 5. Specific Calendar Section Adjustments */
    #slide-calendars .calendar-container {
        height: calc((100% - 220px) / 2); /* Adjusted for new h2/padding */
        margin-bottom: 25px;
        display: flex;
        flex-direction: column;
        width: 90%; /* Match iframe width */
        max-width: 1400px;
    }
    #slide-calendars .calendar-container:last-child {
        margin-bottom: 0;
    }
    #slide-calendars .calendar-container iframe {
        height: calc(100% - 60px); /* Adjusted iframe height within calendar container */
        margin: 0; /* Remove auto margins for calendar iframes */
    }

    /* Responsive Adjustments */
    @media (max-width: 1200px) {
        .slide h2 { font-size: 3em; }
        .slide h3 { font-size: 1.7em; }
        .slide { padding: 30px; }
        iframe { height: calc(100% - 160px); }
        #slide-calendars .calendar-container { height: calc((100% - 190px) / 2); }
    }
    @media (max-width: 768px) {
        .slide h2 { font-size: 2.5em; }
        .slide h3 { font-size: 1.5em; }
        .slide { padding: 20px; }
        iframe { height: calc(100% - 140px); width: 95%; }
        #slide-calendars .calendar-container { height: calc((100% - 160px) / 2); width: 95%; }
    }
</style>
    <!-- ... rest of HTML and JavaScript ... -->
</head>
</html>
